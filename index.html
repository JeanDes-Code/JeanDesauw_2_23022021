<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" media=" all and (min-width:481px) and (max-width:1024px)" href="tablet.css" />
    <link rel="stylesheet" media="screen and (max-width:480px)" href="phone.css" />
    <script src="https://kit.fontawesome.com/8ed4d3c170.js" crossorigin="anonymous"></script>
    <title>Reservia - Trouver votre hébergement</title>
</head>

<body>
    <header>
        <div id ="header__top">
            <img src="images/logo/Reservia.svg" alt="logo de l'entreprise"/>
            <nav>
                <ul>
                    <li> <a href="#"> Hébergements </a> </li>
                    <li> <a href="#"> Activités </a> </li>
                    <li> <a href="#"> S'inscrire </a> </li>
                </ul>
            </nav>
        </div>
        <div id="header__bottom">
            <div id="header__title">
                <h1> Trouvez votre hébergement pour des vacances de rêve </h1>
                <p> En plein centre ville ou en pleine nature </p>
            </div>
            <div id="header__search_bar">
                <form method="post" action="#">
                    <p>
                        <i id="search_bar__logo" class="fas fa-map-marker-alt"></i>
                        <input id="search_bar__box" class="search_bar" type="search" value="Marseille, France"/>
                        <input id="search_bar__button" class="search_bar" type="submit" value="Rechercher">
                    </p>
                </form>
            </div>
            <div id="header__filters">
                <p>Filtres</p>
                <div id="filters__container">
                    <button class="filters__button" onclick="filterSelection('#')"> <i class="fas fa-money-bill-wave filters__logo"></i> Économique </button>
                    <button class="filters__button" onclick="filterSelection('#')"> <i class="fas fa-child filters__logo filters__logo_var"></i> Familial </button>
                    <button class="filters__button" onclick="filterSelection('#')"> <i class="fas fa-heart filters__logo"></i> Romantique </button>
                    <button class="filters__button" onclick="filterSelection('#')"> <i class="fas fa-dog filters__logo"></i> Animaux autorisés </button>
                </div>
            </div>
            <div id="info">
                <p> <i class="fas fa-info info__logo"></i> Plus de 500 logements sont disponibles dans cette ville </p>
            </div>
        </div>  
    </header>
</body>

</html>
